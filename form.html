<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Lucia Robles">
    <meta name="author" content="Lucia Robles">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf">
            <fieldset>
                <label>Product Name *
                    <select name="product" required>
                        <option value="">Select a Product... </option> 

                    </select>
                </label>

                <label>Overall Rating *</label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="fivestar" value="5"/>
                    <label for="fivestar"></label>
                    <input type="radio" name="stars" id="fourstar" value="4"/>
                    <label for="fourstar"></label>
                    <input type="radio" name="stars" id="threestar" value="3"/>
                    <label for="threestar"></label>
                    <input type="radio" name="stars" id="twostar" value="2"/>
                    <label for="twostar"></label>
                    <input type="radio" name="stars" id="onestar" value="1"/>
                    <label for="onestar"></label>
                </div>

                <label>Date of Installation *<input type="date" name="installation" id="installation" required></label>
                <label>What features did you find useful?</label><span class="optional">(Check all that apply)</span> 
                <label><input type="checkbox" name="option1" id="option1" value="durability">Durability</label>
                <label><input type="checkbox" name="option2" id="option2" value="easeofuse">Ease of Use</label>
                <label><input type="checkbox" name="option3" id="option3" value="performance">Performance</label>
                <label><input type="checkbox" name="option4" id="option4" value="design">Design</label><br>
                <label>Written Review <span class="optional">(optional)</span><textarea name="comment" id="comment" cols="55"
                    rows="5" placeholder="Write here..."></textarea></label>
                <label>User Name <span class="optional">(optional)</span><input type="text" name="name" id="name"></label>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Lucia Robles | Guatemala</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
