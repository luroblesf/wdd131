       <h1>Customer Order</h1>

                <p><strong>Nombre:</strong> <span id="displayName"></span></p>
                <p><strong>Correo Electrónico:</strong> <span id="displayEmail"></span></p>
                <p><strong>Mensaje:</strong> <span id="displayMessage"></span></p>
            
                <script>
                    // Obtener los datos del formulario
                    const name = localStorage.getItem('name');
                    const email = localStorage.getItem('email');
                    const message = localStorage.getItem('message');

                    // Mostrar los datos en la página
                    document.getElementById('displayName').textContent = name;
                    document.getElementById('displayEmail').textContent = email;
                    document.getElementById('displayMessage').textContent = message;

                </script>
           

            <div id="orderDetails"></div>
                <p><strong>Total of Visits:</strong> <span id="reviewCount">0</span></p>
